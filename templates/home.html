<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Benne&display=swap" rel="stylesheet">

    <title>Chat App!</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Poppins', sans-serif;
        }

        svg {
            width: 3%;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        #input1,
        #input2 {
            border-radius: 25px;
            margin-top: 10px;
        }

        input[type=text],
        select {
            width: 100%;
            border-radius: 25px;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: #007bff;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }

        #room_name_top,
        #username_top {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        body {
            margin: 0 auto;
            max-width: 800px;
            padding: 20px;
        }

        .container {
            border: 2px solid #ddd;
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .darker {
            border-color: #ccc;
            background-color: #eee;
        }

        .container::after {
            content: "";
            clear: both;
            display: table;
        }

        .container img {
            float: left;
            max-width: 50px;
            width: 100%;
            margin-right: 15px;
            border-radius: 50%;
        }

        .container img.right {
            float: right;
            margin-left: 15px;
            margin-right: 0;
        }

        .time-right,
        .time-left {
            float: left;
            color: #777;
            font-size: 12px;
        }

        .time-right {
            float: right;
        }

        h5 {
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        h6 {
            text-align: center;
            font-size: 12px;
            color: #777;
        }

        nav {
            font-family: 'Akaya Kanadaka', cursive;
        }

        #post-form {
            font-family: 'Poppins', sans-serif;
        }

        .btn {
            background: #007bff;
            color: white;
            border-radius: 35px;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Chat</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Online</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Favourite
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <form id="post-form" method="POST" action="checkview">
            {% csrf_token %}
            <label id="room_name_top">Room Name</label>
            <input id="input1" class="form-control" type="text" name="room_name" style="margin-top: 10px;">
            <label id="username_top">Username</label>
            <input id="input2" class="form-control" type="text" name="username" style="margin-top: 10px;">
            <input type="submit" class="btn" value="Start Chat Now!">
        </form>
    </div>

    <!-- Optional Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
